services:
  backend:
    build:
      context: ./backend
    container_name: f5-backend
    env_file:
      - .env
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: f5-frontend
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
